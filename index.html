<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/globalSettings.css" />
    <link rel="stylesheet" href="css/typeColor.css" />
    <link rel="stylesheet" href="css/loadingSpinner.css" />
    <link rel="stylesheet" href="css/pokedex.css" />
    <link rel="stylesheet" href="css/detailCard.css" />

    <link
      rel="icon"
      href="/Pokedex/images/pokeball-right.png"
      type="image/png"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="loading-overlay" class="hidden">
      <img
        class="pokeball-spinner"
        src="images/pokeball-spinner.gif"
        alt="Wird geladen..."
      />
    </div>

    <header>
      <div class="container">
        <div class="header">
          <h2>Pokedex</h2>
          <input
            type="text"
            id="search-input"
            placeholder="Finde dein Pokemon..."
          />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="pokedex">
          <button id="next-button">Mehr laden</button>
        </div>
      </div>
    </main>
    <div id="detail-overlay" class="detail-card-overlay hidden"></div>
    <footer></footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
